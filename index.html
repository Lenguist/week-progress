<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Time Tax Simulation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>
<body>
  <header>
    <h1>Score: <span id="hudScore">0</span></h1>
    <div class="toolbar">
      <a href="parameters.html"><button id="toggleSettings" class="secondary">Parameters ⚙</button></a>
      <button id="reset" class="danger">Reset</button>
    </div>
  </header>

  <div class="wrap full-screen-funnel">
    <div class="card">
      <div class="funnel-wrap">
      <svg id="funnel" viewBox="0 0 1000 650" preserveAspectRatio="xMidYMid meet"></svg>
        <div class="vprog" aria-label="Project vertical progress">
          <div class="vtitle">Project</div>
          <div class="track">
            <div class="fill" id="vProgressFill"></div>
            <div class="delta" id="vProgressDelta"></div>
          </div>
          <div class="vlabel" id="vProgressLabel">0%</div>
          <div class="vcount" id="vProgressCount">0 / 100 h</div>
        </div>
        <div class="funnel-controls">
          <button id="nextWeek" class="primary">Next Week ⏭ (Enter)</button>
        </div>
      </div>
      <div class="legend" id="legend"></div>
      <div class="muted small funnel-tip">Tip: Edit hours in the panel → allocations update & redraw automatically.</div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
